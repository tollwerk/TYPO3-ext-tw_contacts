<f:if condition="{contacts}">
    <f:then>
        <ol class="ContactsList">
            <f:for each="{contacts}" as="contact">
                <li class="ContactsList__item">
                   <f:render partial="Contacts/Contact" arguments="{contact: contact}" />
                </li>
            </f:for>
        </ol>
    </f:then>
    <f:else>
        <p class="ContactsListEmpty">{f:translate(key: 'contactsList.empty')}</p>
    </f:else>
</f:if>
